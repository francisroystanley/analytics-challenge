name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}

  sync-migrations:
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: ci

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up migration target
        id: setup
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "diff_range=origin/main...HEAD" >> "$GITHUB_OUTPUT"
            echo "project_id=${{ secrets.SUPABASE_PREVIEW_PROJECT_ID }}" >> "$GITHUB_OUTPUT"
            echo "target=preview" >> "$GITHUB_OUTPUT"
          else
            echo "diff_range=HEAD~1 HEAD" >> "$GITHUB_OUTPUT"
            echo "project_id=${{ secrets.SUPABASE_PROJECT_ID }}" >> "$GITHUB_OUTPUT"
            echo "target=production" >> "$GITHUB_OUTPUT"
          fi

      - name: Check for new migrations
        id: check
        run: |
          CHANGED=$(git diff --name-only --diff-filter=d ${{ steps.setup.outputs.diff_range }} -- 'supabase/migrations/*.sql')
          if [ -z "$CHANGED" ]; then
            echo "has_migrations=false" >> "$GITHUB_OUTPUT"
          else
            echo "has_migrations=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Apply new migrations to ${{ steps.setup.outputs.target }} project
        if: steps.check.outputs.has_migrations == 'true'
        run: |
          for file in $(git diff --name-only --diff-filter=d ${{ steps.setup.outputs.diff_range }} -- 'supabase/migrations/*.sql'); do
            echo "Applying $file..."
            SQL=$(cat "$file")
            RESPONSE=$(curl -s -w "\n%{http_code}" -X POST \
              "https://api.supabase.com/v1/projects/${PROJECT_ID}/database/query" \
              -H "Authorization: Bearer ${SUPABASE_ACCESS_TOKEN}" \
              -H "Content-Type: application/json" \
              -d "$(jq -n --arg q "$SQL" '{query: $q}')")
            HTTP_CODE=$(echo "$RESPONSE" | tail -1)
            BODY=$(echo "$RESPONSE" | sed '$d')
            if [ "$HTTP_CODE" -ge 400 ]; then
              echo "::error::Failed to apply $file (HTTP $HTTP_CODE): $BODY"
              exit 1
            fi
            echo "Applied $file successfully"
          done
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          PROJECT_ID: ${{ steps.setup.outputs.project_id }}
